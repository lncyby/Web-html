<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>jQuery选择器</title>
</head>

<body>

    <div>
        <span>John,</span>
        <span>Karl,</span>
        <span>Brandon</span>
    </div>
    <div>
        <span>Glen,</span>
        <span>Tane,</span>
        <span>Ralph</span>
    </div>

    <script src="./js/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        /*选择div 下 span元素下的 第一个子集:first-child选择所有父级元素下的第一个子元素。*/
        console.log($("div span:first-child"));
        /*选择匹配到的 第一个span 元素:first 选择第一个匹配的DOM元素。*/
        console.log($("span:first"));
    </script>
</body>

</html>
