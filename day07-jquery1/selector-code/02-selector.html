<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jQuery选择器</title>
  </head>
  <body>

    <h1>这是h1</h1>
    <h1>这是h1</h1>

    <h2>这是h2</h2>

    <script src="./js/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script type="text/javascript">
      // jQuery =====  $, jQuery(xxxx) 返回的是一个jQuery对象

      var tag = jQuery("h1");//使用标签选择器
      console.log(tag);

      var tag2 = jQuery("h3");
      console.log(tag2);


       console.log($("h1"));
       console.log($("h3"));

    </script>

  </body>
</html>
