<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>事件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .f{
            width: 300px;
            height: 300px;
            background: yellow;
            margin-bottom: 50px;
        }

        .btn {
          margin-left: 50px;
        }

        .btn button {
          cursor: pointer;
        }

        .container {
          width: 1000px;
          height: 500px;
          border: 5px dashed gray;
          margin: auto;
          margin-top: 100px;
          text-align: center;
        }

        .container img {
          display: none;
        }
    </style>

</head>

<body>
    <div class="f"></div>
    <div class="btn">
        <button>点击隐藏元素</button>
        <button>点击显示元素</button>
    </div>

    <div class="container">
      <img src="./images/1.jpg" alt="">
    </div>

    <script src="./js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {

          $(".btn button:first").click(function(){
            // $(".f").css("display", "none");
            $(".f").css("visibility", "hidden");
          });

          $(".btn button:last").click(function(){
            // $(".f").css("display", "block");
            $(".f").css("visibility", "visible");
          });


          $(".container").hover(function(){
             //鼠标进入代码
             $(".container img").css("display", "inline-block");//修改为具有行元素特点

          }, function(){
             //鼠标离开代码
             $(".container img").css("display", "none");
          });

        });
    </script>
</body>

</html>
