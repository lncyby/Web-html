<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>元素的删除</title>
  </head>
  <body>

    <div class="one">
      <p>one中p元素</p>
    </div>

    <div class="two">
      <p>two中的p</p>
    </div>

    <div class="three">
      <p>three中的p</p>
    </div>



    <script src="./js/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          $(".one p").remove();//删除整个匹配的节点，删除节点本身
          $(".two p").empty();//移除元素的内容，但是元素本身不会移除

          var deleteP = $(".three p").detach();//删除节点，但是会保存删除的节点
          console.log(deleteP);
          $(".three").append(deleteP);//重新将删除的节点插入
        });
    </script>

  </body>
</html>
