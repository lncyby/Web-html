<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>元素的包裹</title>
  </head>
  <body>

    <div class="one">
      <li>11111</li>
      <li>11111</li>
      <li>11111</li>
    </div>

    <div class="two">
      <ul><li>2222</li></ul>
      <ul><li>2222</li></ul>
      <ul><li>2222</li></ul>
      <ul><li>2222</li></ul>
    </div>


    <script src="./js/jquery-3.0.0.min.js" charset="utf-8"></script>
    <script type="text/javascript">
        $(document).ready(function(){
          // $(".one li").wrap("<ul></ul>");//将所有匹配元素都单独包裹
          $(".one li").wrapAll("<ul></ul>");
          $(".two ul li").unwrap();
        });
    </script>

  </body>
</html>
