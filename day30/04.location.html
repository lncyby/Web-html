<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>location对象</title>
</head>

<body>
    <button id="btn">点击跳转</button>
    <script type="text/javascript">
        // location 是最有用的 BOM 对象之一,
        // 它提供了与当前窗口中加载的文档有关的信息,还提供了一些导航功能。
        console.log(window.location);

        //返回URL中的hash（＃号后跟零或多个字符），如果URL中不包含散列，则返回空字符串
        console.log(location.hash);
        //返回当前加载页面的完整URL。而location对象的toString()方法也返回这个值
        console.log(location.href);
        //返回URL的查询字符串。这个字符串以问号开头
        console.log(location.search);
        // 返回服务器名称和端口号（如果有）
        console.log(location.host);
        // 返回不带端口好的服务器名称
        console.log(location.hostname);
        // 返回页面使用的协议。通常是http:或https:
        console.log(location.protocol);
        // 返回URL中制定的端口号。如果URL中不包含端口号，则这个属性返回空字符串
        console.log(location.port);


        var btn = document.querySelector("#btn");
        btn.onclick = function() {
            // Location.assign()加载给定URL的内容资源到这个Location对象所关联的对象上。
            // location.assign("https://www.baidu.com");
            // location = "https://www.baidu.com";
            // location.href = "https://www.baidu.com";

            // 用给定的URL替换掉当前的资源。与 assign() 方法不同的是用
            // replace()替换的新页面不会被保存在会话的历史 History中，
            // 这意味着用户将不能用后退按钮转到该页面。
            //没有后退
            // location.replace("https://www.baidu.com");
            // Location.reload( ) 重新加载来自当前 URL的资源。
            // 他有一个特殊的可选参数，类型为 Boolean，该参数为
            // true时会导致该方法引发的刷新一定会从服务器上加载数据。
            // 如果是 false或没有制定这个参数，浏览器可能从缓存当中加载页面。
            // location.reload();

            // 	location.search = "?name=lisi&age=10";
            // 	location.hash = "#123";
            // 	location.port = 80 ;


            location.href = "./test.html#10";

        }
    </script>
</body>

</html>
