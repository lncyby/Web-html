<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>完成拖拽文件</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		#f {
			width: 100%;
			height: 200px;
			text-align: center;
			border: 3px dashed gray;
		}

		#f h1 {
			font-size: 50px;
			line-height: 200px;
		}
	</style>
</head>

<body>

	<div id="f">
		<h1>拖拽文件到此处</h1>
	</div>


	<script type="text/javascript">
		var f = document.querySelector("#f");

		// dragover事件时触发一个元素或文本选择被拖在一个有效的目标(每隔几百毫秒)
		f.addEventListener("dragover", function(event) {
			console.log("dragover....");
			//preventDefault阻止一个事件的默认行为
			event.preventDefault();

			//stopPropagation停止冒泡
			event.stopPropagation();
		}, false);

		// drop事件时触发一个元素或文本选择是掉在一个有效的目标。
		f.addEventListener("drop", function(event) {
			// 在进行拖放操作时，DataTransfer 对象用来保存被拖动的数据。
			// 它可以保存一项或多项数据、一种或者多种数据类型。
			//files按着数组或下标去访问
			console.log(event.dataTransfer.files);
			event.preventDefault();
			event.stopPropagation();
		}, false);
	</script>

</body>

</html>
