<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>try</title>
</head>

<body>
	<!-- 处理错误：
try…catch语句将能引发错误的代码放在try块中，并且对应一个响应，然后有异常被抛出。
finally子句在try块和catch块之后执行,无论是否有异常抛出它总是执行。　　　　　　 　
try语句包含了由一个或者多个语句组成的try块, 和至少一个catch子句或者一个finally子句的其中一个，或者两个兼有， 下面是三种形式的try声明:
try…catch
try…finally
try…catch…finally
-->

	<script type="text/javascript">
		try {

			//可能会发生错误的代码
			// fun();
			console.log(a);
			console.log("------");
		} catch (e) {
			//catch捕获到发生的错误，执行此处的代码
			console.log("catch ...");
			console.log(e);

			if (e instanceof ReferenceError) {
				console.log("reference");
			} else {
				console.log("other error");
			}

		} finally {

			//无论是否有错误，都会执行finally中的代码
			console.log("正常运行");
		}





		/***************************************************/
		try {
			throw new Error("自定义错误", "09.try.html", 41);
		} catch (e) {
			console.log(e.message);
		}

		console.log("运行完毕");
	</script>
</body>

</html>
