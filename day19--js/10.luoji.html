<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>逻辑运算符</title>
</head>

<body>

	<script type="text/javascript">
	/*
		位操作符:
			位非操作符 not~
			按位非操作符有一个波浪线(~) 表示, 执行按位非的结果就是返回数值的反码.
		按位非操作的本质: 操作数的负值减 1.
		位与操作符 and &
			按位与操作符有一个和号字符( & ) 表示, 他有两个操作符数.
		从本质上讲, 按位与操作就是将两2个数值的每一位对齐, 然后按照(全真为真, 遇假为假), 对相同位置上的两个数执行 AND 操作
		位或操作符 or |
			按位或操作符由一个竖线符号( | ) 表示, 同样也有两个操作数
		从本质上讲, 按位与操作就是将两2个数值的每一位对齐, 然后按照(有真为真, 全假为假), 对相同位置上的两个数执行 AND 操作
		位异或操作符 ^
			按位异或操作符由一个插入符号( ^ ) 表示, 也有两个操作数
		与或操作符的结果相反

		布尔操作符:
			布尔操作符 一共有 3 个: 与(AND), 非(NOT), 或(OR)

		逻辑非: 由一个叹号(!) 表示

		逻辑与: 操作符由两个和号( && ) 表示, 有两个操作数,
			遇见假的 停止

		逻辑或: 操作符由两个竖线符号( || ) 表示, 有两个操作数
		遇见真的 停止
		*/

		var a = true,
			b = false;
		console.log(a && b); //逻辑与    遇见假的 停止     b

		/*
    var  value = 10;
    var  result = value++;
    console.log("-----", result);//10
    console.log("-----", value);//11
    */



		/*

	// &&　具有短路特点
	var num1 = 0;
	var num2 = 20;

	var ret = num1 && (num2++);// 最终的值是运算之后的结果 ，不同于其他编程语言，不一定是（ture,false)
	console.log("ret = ", ret);//0
	console.log("num2 = ", num2);//20


	ret = (num2++) &&　num1;
	console.log("ret = ", ret);//0
	console.log("num2 = ", num2);//21

	*/



		//  or 有短路特点
		var c = true,
			b = false;
		console.log(c || b); // 逻辑或  遇见真的就停止

		var num1 = 0;
		var num2 = 20;

		var ret = num1 || (num2++);
		console.log("ret = ", ret); //20
		console.log("num2 = ", num2); //21


		function fun(arg) {
			arg = arg || 100; // 利用逻辑或运算-->遇见真的就会停止   相当于为表达式 定义一个默认值(100)     如果 arg为真  则得到 arg的值        如果 arg的值为假 则 输出默认值(100)
			console.log(arg);
		}
		fun();
	</script>

</body>

</html>
