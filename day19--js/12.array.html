<!DOCTYPE html>

    <title>数组的主要方法</title>
</head>

<body>
    <script type="text/javascript">
    var a = [1, 2, 3];
    delete a[0];
    console.log(a);

    var b = [1, 2, 3];
    b.pop();
    console.log(b);

    var c = [1, 2, 3];
    c.shift();
    console.log(c);


    var d = [1, 2, 3];
    d.unshift(4, 5);
    console.log(d);


    d = [1, 2, 3, 4];

    console.log(d.join("+"));

    d.reverse();
    console.log(d);
