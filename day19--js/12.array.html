<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>数组的主要方法</title>
</head>

<body>
    <script type="text/javascript">
        var a = [1, 2, 3];
        delete a[0]; //按位置删除数组中的元素 ,但是  数组中的其他元素不会改变位置,数组的长度也不会改变
        console.log(a);

        var b = [1, 2, 3];
        b.pop(); //删除数组中的最后一个元素     会改变数组长度
        console.log(b);

        var c = [1, 2, 3];
        c.shift(); //删除数组中的开头一个元素,  会改变数组中的其他元素的位置    数组的长度也会改变
        console.log(c);


        var d = [1, 2, 3];
        d.unshift(4, 5); //在数组开头的位置添加元素 会改变数组
        console.log(d);


        d = [1, 2, 3, 4];

        console.log(d.join("+")); //join方法 连接数组元素          用 + 连接数组   输出的结果是字符串类型

        d.reverse(); //reverse 方法     颠倒数组元素顺序      直接改变原数组
        console.log(d);

           	return a - b;         //return 返回函数值   函数直接停止 不会向下执行
           	// return b - a;
           }

           d.sort(compare);
           console.log(d);

        */


        //slice    //slice 方法,对数组内容进行浅复制
        //array.slice(start,end), start,end 用于指定开始位置和结束位置
        d = [1, 2, 3, 4, 5];
        console.log(d.slice(-3)); //[3,4,5];    //从提取出 从 -3 到最后的元素
        console.log(d.slice()); //提取数组内全部内容

        /*

            var a2 = [a1, 2, 3, 4];

            a3[0].color = "green"; //slice浅复制，此处修改会影响原先的元素a1
            console.log(a1);

         */

         console.log(a3);
         a3[0] = 100;

         console.log(a1);
         */


        /*数组的splice方法*/ //对数组元素进行替换修改

        d = [1, 2, 3, 4, 5];
        ret = d.splice(3, 2);
        console.log(d); //[1,2,3]
        console.log(ret);

        d.splice(2, 1, 6, 7, 8, 9);
        console.log(d); //[1,2,6,7,8,9]
    </script>
