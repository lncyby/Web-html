<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>switch</title>
</head>

<body>


	<script type="text/javascript">
		var a = 10;

		if (a == 10) {
			console.log("a == 10");
		} else if (a == 20) {
			console.log("a == 20");
		} else if (a == 30) {
			console.log("a == 30");
		} else {
			console.log(a);
		}


		switch (a) { //switch 循环 用法 同if循环 用法差不多
			case 10:
				console.log("a == 10");
				/*当case 匹配条件成功时, 会执行 下面的 代码,知道遇见break 才会停止,
				如果 遇不见break   ,会将下面的内容全部输出,*/
				break; //跳出switch,不是跳出循环 (不是跳出本次case循环)
			case 20:
				console.log("a == 20");
				break;
			case 30:
				console.log("a == 30");
				break;
			default: //上面的case 没有 匹配到正确的条件时 ,会执行这下面的额代码
				console.log(a);
		}
	</script>
</body>

</html>
