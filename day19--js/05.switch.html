<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>switch</title>
</head>
<body>
	

	<script type="text/javascript">
		var a = 10;

		if (a == 10) {
			console.log("a == 10");
		} else if (a == 20) {
			console.log("a == 20");
		} else if (a == 30){
			console.log("a == 30");
		} else {
			console.log(a);
		}


		switch (a){
			case 10:
			console.log("a == 10");
			break;//跳出switch,不是跳出循环
			case 20:
			console.log("a == 20");
			break;
			case 30:
			console.log("a == 30");
			break;
			default:
			console.log(a);
		}



	</script>
</body>
</html>
