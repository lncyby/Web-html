<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>运算符</title>
</head>
<body>

 <script type="text/javascript">

   console.log(2 > NaN);
   console.log(2 < NaN);
   console.log(2 == NaN);
   console.log(NaN == NaN);

   console.log("------");


   console.log("abc" > 2);
   console.log("abc" < 2);
   console.log("abc" == 2);

   console.log("23" > 2);//true

   console.log("------");

   console.log(10 == "10");//true, 转换之后再比较
   console.log(10 === "10");//false, 仅仅比较，不会进行隐式转换

   console.log("------");
   console.log(12/5);//2.4, 最终的值不一定是商
   console.log(12%5);//2

   console.log(parseInt(2.6));//2


   var num = 30;
   var ret = (10,20,num++);
   console.log(ret);

   var num2 = 10;
   // 逗号表达式的运算结果，是最后一个，但是所有的表达式都会计算
   ret = (num2++, num2++, num2++);
   console.log(ret);


   	

 </script>
	
</body>
</html>
