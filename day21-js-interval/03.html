<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="div">测试nodeName</div>
    <script>
        var str = "hello world";
        var newStr = str.slice(0); //字符串是支持分片索引的   索引下角标为2到最后的字符
        // newStr[0] = 'H';//字符串是不可变的。

        newStr = "hehe";

        console.log("str =", str);
        console.log("newStr =", newStr);




        str = "abcdefghij"; //str.substr(start[, length]), 返回从start开始的长度为length的字符串
        console.log(str.substr(-20, 3)); //越界时，最后从边界开始(-20看做0)
        console.log(str.substr(0, 30)); //越界时，最后从边界计算(30看做0)


        var div = document.getElementById("div");
        console.log(div.nodeName); // DIV  获得父标签



        var s = "hello world google";
        var a = s.split(" "); //分割字符串    遇见空格进行分割
        console.log(a); //["hello", "world", "google"]


        s = "hello,world,name,age";
        a = s.split(",", 3); //最多包含3个片段  //按 "," 分割字符串   数组中最多包含 3个片段
        console.log(a);
        /*
        .toLowerCase(), toUpperCase() 大小写进行转换
        .substring(indexStart[, indexEnd]), 功能类似于slice。
            如果 indexStart 大于 indexEnd，则 substring 的执行效果就像两个参数调换了一样。
            例如，str.substring(1, 0) == str.substring(0, 1)。
        .substr(start[, length]), 返回从start开始的长度为length的字符串
        .slice(begin[,end])，对字符串进行切片操作，返回新的字符串。从begin开始，但是不包括end
        .concat(string2, string3[, …, stringN]), 将多个字符串连在一块，返回新的字符串
        .indexOf(s[,fromIndex]), 返回指定值在字符串对象中首次出现的位置。从 fromIndex 位置开始查找，如果不存在，则返回 -1
        .charCodeAt(index), 获取相应位置字符的编码　　
        .charAt(index), 获取相应位置的字符
        */
    </script>
</body>

</html>
