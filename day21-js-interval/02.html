<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>字符串</title>
</head>

<body>

	<textarea name="" id="con" cols="30" rows="10"></textarea><br><br>
	<button id="btn">点击获取文本内容</button>
	<h1>输入的行数为:<span></span></h1>


	<button id="btn1">查找敏感词</button>

	<script src="./js/jquery-3.0.0.min.js"></script>
	<script>
		var str = "hello";
		console.log(typeof str); //获得 文本类型

		console.log(str.length); // 获得字符串长度
		console.log(str[1]); //  这种方法 的字符串 同样支持 按下标进行索引

		//这种方法 和上面的方法实现的功能是一样的
		/*	var str1 = new String("world");//定义字符串
			console.log(typeof str1);
			console.log(str1);*/

		str = "hello\nabcdef"; //  \n 回车符号  换行符
		console.log(str.charCodeAt(5)); //.charCodeAt() 获得相应位置的 字符的编码
		//charAt(index), 获取相应位置的字符　

		$("#btn").click(function() {
			var con = $("#con").val(); //获得 输入框中的 内容
			var lineNumber = 0; //定义变量  以便于全局可以使用

			for (var i = 0; i < con.length; i++) {
				if (con.charCodeAt(i) == 10) { //检测 如果 输入框中有 换行(\n == 10)出现     lineNumber自动加一
					lineNumber++;
				}
			}
			$("h1 span").html(lineNumber); //将得到的 数字 添加到 span标签中
		});

		$("#btn1").click(function() {
			var con = $("#con").val(); //获得 输入框中的内容
			//indexOf(s[,fromIndex]), 返回指定值在字符串对象中首次出现的位置。从 fromIndex 位置开始查找，如果不存在，则返回 -1
			if ((con.indexOf("法轮功") != -1) || (con.indexOf("达赖喇嘛") != -1)) { //如果输入框中出现 相同的 字符  执行下面代码
				alert("有人反共！！！！");
			}
		});
	</script>

</body>

</html>
