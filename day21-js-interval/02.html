<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串</title>
</head>
<body>

<textarea name="" id="con" cols="30" rows="10"></textarea><br><br>
<button id="btn">点击获取文本内容</button>
<h1>输入的行数为:<span></span></h1>


<button id="btn1">查找敏感词</button>

<script src="./js/jquery-3.0.0.min.js"></script>
<script>
	var str = "hello";
	console.log(typeof str);

	console.log(str.length);
	console.log(str[1]);

/*	var str1 = new String("world");
	console.log(typeof str1);
	console.log(str1);*/

	str = "hello\nabcdef";
	console.log(str.charCodeAt(5));

    $("#btn").click(function(){
		var con = $("#con").val();
		var lineNumber = 0;
		
		for (var i = 0; i < con.length; i++){
			if (con.charCodeAt(i) == 10) {
				lineNumber++;
			}
		}
		$("h1 span").html(lineNumber);
    });

    $("#btn1").click(function(){
    	var con = $("#con").val();
    	if ((con.indexOf("法轮功") != -1) || (con.indexOf("达赖喇嘛") != -1)){
    		alert("有人反共！！！！");
    	}
    });


</script>
	
</body>
</html>
