<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>函数绑定</title>
</head>

<body>
    <button id="btn">点击</button>
    <script type="text/javascript">
        var btn = document.getElementById("btn");
        btn.data = 10;
        var data = 20;

        function handler() {
            console.log(this.data); //20　　这里的this是window 全局
        }
        // btn.addEventListener("click", handler, false);//10

        btn.addEventListener("click", function() {
            console.log(this);
            handler(); //20  调用handler函数　实现借口对象连接
        }, false);

        /*
        EventTarget.addEventListener() 方法将指定的监听器注册到 EventTarget 上，
        当该对象触发指定的事件时，指定的回调函数就会被执行。 事件目标可以是一个文档上的元素
        Document 本身，或者任何其他支持事件的对象 (比如 XMLHttpRequest)。
        语法:
        target.addEventListener(type, listener[, options]);
        type:表示监听事件类型的字符串。

        listener:
        当所监听的事件类型触发时，会接收到一个事件通知（实现了 Event 接口的对象）对象。
        listener 必须是一个实现了 EventListener 接口的对象，或者是一个函数

        options: (可选)
        一个指定有关 listener 属性的可选参数对象。可用的选项如下：
            capture:         Boolean，表示 listener 会在该类型的事件捕获阶段传播到该 EventTarget 时触发。
            once:            Boolean，表示 listener 在添加之后最多只调用一次。如果是 true， listener 会在其被调用之后自动移除。
            passive:         Boolean，表示 listener 永远不会调用 preventDefault()。如果 listener 仍然调用了这个函数，客户端将会忽略它并抛出一个控制台警告。
            mozSystemGroup: 只能在 XBL 或者是 Firefox' chrome 使用，这是个 Boolean，表示 listener 被添加到 system group。
        */
    </script>
</body>

</html>
