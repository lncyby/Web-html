<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>常见基础标签</title>
</head>

<body>
    <!-- 学习常见标签  -->
    看说就看过尽快深加工空间的好<br>就三跪九叩看得见g空间看大家很快就
    <!-- p标签，段落标签，与其他内容分开，自成一段 -->
    <p>
        第一个p标签就是感觉就多看黄嘉开空间打开赶回家空姐代购 谁看得见g空间点击
    </p>
    <h1>h1标签</h1>
    <h2>h2标签</h2>
    <h3>h3标签</h3>
    <h4>h4标签</h4>
    <h5>h5标签</h5>
    <h6>h6标签</h6>

    <!-- hr水平线标签,单标签 -->
    <hr>
    <!-- b/strong标签，加粗标签   块元素，不能独占一行-->
    <b>b加粗</b>
    <strong>strong加粗</strong>
    <!-- i/em标签，倾斜标签    块元素，不能独占一行-->
    <i>i倾斜</i>
    <em>em倾斜</em>
    <!-- s/del标签，删除线    块元素，不能独占一行-->
    <s>s删除线</s>
    <del>del删除线</del>
    <!-- u/ins标签，下划线    块元素，不能独占一行-->
    <u>u下划线</u>
    <ins>ins下划线</ins>

    <br>
    <!-- <img>图片标签，单标签 src=图片路径；alt=图片不正常显示时的文本显示;title=图片标题-->
    <!-- img是块元素，不能独占一行 -->
    <img src="./jd.jpg" alt="无法显示图片资源" title="这是东哥!">

    <!-- <a>标签，超链接标签 -->
    <!--绝对跳转  -->
    <a href="https://www.baidu.com" target="_blank">点我就到百度</a>

    <!-- 相对跳转  -->
    <a href="./01-test.html" target="_self">跳转到01-test.html 文件</a>




</body>

</html>
