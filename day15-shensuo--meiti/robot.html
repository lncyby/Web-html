<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		 * {
		 	margin: 0;
		 	padding: 0;
		 }

		 body,html {
		 	height: 100%;
		 }

		 .robot {
			 height: 100%;
			 background: #f3715c;
			 display: flex;
			 justify-content: center;
			 align-items: center;
		 }

		 .box {
		 	width: 100px;
			height: 255px;
			background: rgba(0, 0, 0, 0.1);
			margin-right: 20px;
			border-radius: 10px 10px 50px 50px;
			position: relative;
			box-shadow:  0 -2px 1px rgba(0,0,0,0.7);
		 }

		 .circle {
		 	width: 100px;
			height: 100px;
			box-sizing: border-box;
			border-radius: 50%;
			background: #f3715c;
			position: absolute;
			bottom: 5px;
			border: 20px solid rgba(0,0,0,0.3);
		 }

		 .block {
		 	width: 100%;
			height: 55px;
			line-height: 55px;
			text-align: center;
			background: gray;
			border-radius: 10px;
			position: absolute;
			top: 10px;
			box-shadow:  0 -2px 2px black;
			font-size: 30px;
			color: gray;
			text-shadow: 0px -1px 1px #000, 0px 1px 1px #fff;
			z-index: 2;

			/*贝塞尔曲线运动轨迹*/
			/*animation: block 1s cubic-bezier(0.5,0,0.5,1) infinite;*/
			/*animation: block 1s linear infinite;*/
		 }

		 .block-arm {
		 	position: absolute;
			width: 20px;
			height: 118px;
			background: gray;
			border-radius: 10px;
			top: 50%;
			left: 50%;
			margin-top: 16px;
			margin-left: -10px;
			box-shadow: inset 0 -22px 1px rgba(0,0,0,0.6);
			transform-origin: top center;
			/*animation: arm 1s linear infinite;*/
		 }

		 .block-arm::after {
		 	content: "";
			display: block;
		 	position: absolute;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background: #fff;
			bottom: 2px;
		 }

		 @keyframes block {
		 	 %0 {
		 	 	top: 10px;
		 	 }

			 50% {
			 	top: 88px;
			 }

			 100% {
			 	top: 10px;
			 }
		 }

		 @keyframes arm {
		 	0% {
         transform: rotate(0deg);
		 	}

			25% {

         transform: rotate(-25deg);
			}

		 	50% {
         transform: rotate(0deg);
		 	}

			75% {
         transform: rotate(25deg);
			}

		 	100% {
         transform: rotate(0deg);
		 	}
		 }


		 .box:nth-child(2) .block {
		 	animation-delay:  0.5s;
		 }

		 .box:nth-child(3) .block {
		 	animation-delay:  1s;
		 }

		 .box:nth-child(4) .block {
		 	animation-delay:  1.5s;
		 }

		 .box:nth-child(5) .block {
		 	animation-delay: 2s;
		 }
	</style>
</head>
<body>

<div class="robot">
	<div class="box">
		<div class="block">
			R
			<div class="block-arm"></div>
		</div>
		<div class="circle"></div>
	</div>
	<div class="box">
		<div class="block">
			O
			<div class="block-arm"></div>
		</div>
		<div class="circle"></div>
	</div>	<div class="box">
		<div class="block">
			B
			<div class="block-arm"></div>
		</div>
		<div class="circle"></div>
	</div>	<div class="box">
		<div class="block">
			O
			<div class="block-arm"></div>
		</div>
		<div class="circle"></div>
	</div>	<div class="box">
		<div class="block">
			T
			<div class="block-arm"></div>
		</div>
		<div class="circle"></div>
	</div>
</div>
</body>
</html>
