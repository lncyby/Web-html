<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>media</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        height: 100%;
        font-size: 50px;
    }

    .f::before {
    	content: "";
    }


    @media screen and (orientation: landscape) {
    	.f::before {
    		content: "水平放置";
    		color: red;
    	}
    }

    @media screen and (orientation: portrait ) {
    	.f::before {
    		content: "垂直放置";
    		color: yellow;
    	}
    }

    </style>
</head>

<body>

    <div class="f"></div>
</body>

</html>
