<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>media</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 100%;
            font-size: 50px;
        }

        .f::before {
            content: "";
        }

        @media screen and (orientation: landscape) {
            /*如果可见区域高度高度小于宽度,有以下样式*/
            .f::before {
                content: "水平放置";
                color: red;
            }
        }
        /*orientation: 定义输出设备中的页面可见区域高度是否大于或等于宽度。
    portrait：
    指定输出设备中的页面可见区域高度大于或等于宽度
    landscape：
    除portrait值情况外，都是landscape
    */

        @media screen and (orientation: portrait) {
            /*如果可见区域高度大于宽度,有以下样式*/
            .f::before {
                content: "垂直放置";
                color: yellow;
            }
        }
    </style>
</head>

<body>

    <div class="f"></div>
</body>

</html>
