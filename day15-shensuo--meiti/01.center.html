<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>使用绝对定位让元素居中</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    .f {
        width: 500px;
        height: 300px;
        background: red;
        margin: auto;
        position: relative;
    }
    
    .s {
        width: 200px;
        height: 100px;
        background: yellow;
        position: absolute;
        
        top: 50%; /*相对于父元素的百分比*/
        left: 50%;

/*
        margin-top: -50px;
        margin-left: -100px;*/


        /*transform: translate(-100px, -50px);*/
      	/* transform: translate(-50%, -50%);*//*相对于自己的百分比*/
    }
    </style>
</head>

<body>
    <div class="f">
        <div class="s"></div>
    </div>
</body>

</html>
