<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>flex shrink</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
		}

		ul {
			list-style: none;
		}

		.f {
			width: 100%;
			height: 200px;
			border: 1px solid lightblue;
			margin: auto;
			margin-top: 50px;
			/*设置伸缩盒子,子元素自动填满容器, 不会超出父盒子*/
			display: flex;
			/*flex-direction  设置子元素的排列方向*/
			/*  横向 倒叙 排列*/
			/*flex-direction: row-reverse;*/
			/*纵向  向下 排列*/
			/*flex-direction: column;*/
			/*纵向 向上 排列*/
			flex-direction: column-reverse;
		}

		.f>li {
			width: 400px;
			height: 150px;
			text-align: center;
			line-height: 150px;
			font-size: 30px;
			border: 1px solid red;
		}

		.f>li:nth-child(2) {
			/*设置元素的缩小比例  子元素按照缩放比例填充父盒子*/
			flex-shrink: 3;
		}

		.f>li:nth-child(3) {
			flex-shrink: 5;
		}
	</style>
</head>

<body>


	<h1>flex-shrink 设置缩小比例</h1>


	<!--缩放比例计算方法:
   4 * 400 = 1600px;
   默认屏幕宽度 = 1366；

   1600 - 1366 = 234px；
	 没有设置缩放比例的兄弟元素 默认缩放比例为"1"
	1+1+5+3=10
   234/10 = xxx;
 -->
	<ul class="f">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>



</body>

</html>
