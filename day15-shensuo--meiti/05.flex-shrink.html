<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex shrink</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
		}

		ul {
			list-style: none;
		}

		.f {
			width: 100%;
			height: 200px;
			border: 1px solid lightblue;

			margin: auto;
			margin-top: 50px;

			display: flex;

			/*flex-direction: row-reverse;*/
			/*flex-direction: column;*/
			flex-direction: column-reverse;
		}

		.f > li {
			width: 400px;
			height: 150px;
			text-align: center;
			line-height: 150px;
			font-size: 30px;
			border: 1px solid red;
		}


		.f> li:nth-child(2) {
			flex-shrink: 3;
		}

		.f> li:nth-child(3) {
			flex-shrink: 5;
		}

	</style>
</head>
<body>


<h1>flex-shrink 设置缩小比例</h1>


<!--   
   4 * 400 = 1600px;
   默认屏幕宽度 = 1366；

   1600 - 1366 = 234px；

   234/10 = xxx;
 -->
<ul class="f">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
</ul>



</body>
</html>
