<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jQuery中的效果</title>
	<style type="text/css">
	   .f {
	   	width: 500px;
	   	height: 300px;
	   	background: yellow;
	   	margin-bottom: 50px;
	   }
	</style>
</head>
<body>
	
	<div class="f"></div>
	<button id="hide">hide</button>
	<button id="show">show</button>
	<button id="tg">隐藏/显示</button>

	<button id="fadeIn">fadeIn</button>
	<button id="fadeOut">fadeOut</button>
	<button id="fadeTo">fadeTo</button>


	<button id="down">slidedown</button>
	<button id="up">slideup</button>

	<h1></h1>


    <script src="./js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">    	
    	$(function(){
    		$("#hide").click(function(event){
    			$(".f").hide(1000, function(){
    				$("h1").html("元素被隐藏");
    			});
    		});

    		$("#show").click(function(event){
    			$(".f").show(1000, function(){
    				$("h1").html("元素显示");
    			});
    		});


    		$("#tg").click(function(event){
    			$(".f").toggle(1000);
    		});

    		$("#fadeIn").click(function(event){
    			$(".f").fadeIn(1000);
    		});

    		$("#fadeOut").click(function(event){
    			$(".f").fadeOut(1000);
    		});

    		// $("#fadeTo").click(function(event){
    		// 	$(".f").fadeTo(1000, 0.5);
    		// });

    		$("#down").click(function(event){
    			$(".f").slideDown(1000);
    		});

    		$("#up").click(function(event){
    			$(".f").slideUp(1000);
    		});

    	});
    </script>



</body>
</html>
