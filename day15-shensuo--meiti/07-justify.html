<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>justify-content align-items align-self</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
		}

		ul {
			list-style: none;
		}

		.f {
			width: 100%;
			height: 200px;
			border: 1px solid lightblue;
			margin: auto;
			margin-top: 50px;
			/*伸缩盒子*/
			display: flex;
			/*横轴对齐*/
			justify-content: space-around;
			/*
      space-around：弹性盒子元素会平均地分布在行里，两端保留子元素与子元素之间间距大小的一半。
                    如果最左边的剩余空间是负数，或该行只有一个伸缩盒项目，则该值等效于'center'。
                    在其它情况下，伸缩盒项目则平均分布，并确保两两之间的空白空间相等，
                    同时第一个元素前的空间以及最后一个元素后的空间为其他空白空间的一半。
      space-between：弹性盒子元素会平均地分布在行里。
                    如果最左边的剩余空间是负数，或该行只有一个子元素，则该值等效于'flex-start'。
                    在其它情况下，第一个元素的边界与行的主起始位置的边界对齐，
                    同时最后一个元素的边界与行的主结束位置的边距对齐，
                    而剩余的伸缩盒项目则平均分布，并确保两两之间的空白空间相等。
      center：弹性盒子元素将向行中间位置对齐。
              该行的子元素将相互对齐并在行中居中对齐，
              同时第一个元素与行的主起始位置的边距等同与最后一个元素与行的主结束位置的边距（如果剩余空间是负数，则保持两端相等长度的溢出）。
      */
			/*justify-content: center;*/
			/*justify-content: space-between;*/
			/*纵轴对齐*/
			align-items: center;
			/*align-items: flex-end;*/
			/*
			flex-start：
			弹性盒子元素的侧轴（纵轴）起始位置的边界紧靠住该行的侧轴起始边界。
			flex-end：
			弹性盒子元素的侧轴（纵轴）起始位置的边界紧靠住该行的侧轴结束边界。
			center：
			弹性盒子元素在该行的侧轴（纵轴）上居中放置。（如果该行的尺寸小于弹性盒子元素的尺寸，则会向两个方向溢出相同的长度）。
			*/
			/*align-items: flex-start;*/
			/*align-items: stretch;*/
		}

		.f>li {
			width: 200px;
			height: 150px;
			text-align: center;
			line-height: 150px;
			font-size: 30px;
			border: 1px solid red;
		}

		.f>li:last-child {
			/*设置子元素自身在垂直方向的位置*/
			align-self: flex-end;
			/*
			flex-end：弹性盒子元素的侧轴（纵轴）起始位置的边界紧靠住该行的侧轴结束边界。
			flex-start：弹性盒子元素的侧轴（纵轴）起始位置的边界紧靠住该行的侧轴起始边界。
			*/


			/*设置元素的排列顺序   数越小 越靠前 */
			order: -1;
		}
	</style>
</head>

<body>


	<h1>justify-content </h1>


	<ul class="f">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>



</body>

</html>
