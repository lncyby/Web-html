<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>justify-content   align-items   align-self</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
		}

		ul {
			list-style: none;
		}

		.f {
			width: 100%;
			height: 200px;
			border: 1px solid lightblue;

			margin: auto;
			margin-top: 50px;

			display: flex;

			justify-content: space-around;
			/*justify-content: center;*/
			/*justify-content: space-between;*/

			align-items: center;
			/*align-items: flex-end;*/
			/*align-items: flex-start;*/
			/*align-items: stretch;*/

		}

		.f > li {
			width: 200px;
			height: 150px;
			text-align: center;
			line-height: 150px;
			font-size: 30px;
			border: 1px solid red;
		}


		.f > li:last-child {
			align-self: flex-end; /*设置子元素自身在垂直方向的位置*/
			order: -1;
		}
	</style>
</head>
<body>


<h1>justify-content </h1>


<ul class="f">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
</ul>



</body>
</html>
