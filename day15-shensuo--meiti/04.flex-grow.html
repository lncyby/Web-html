<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>flex grow</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		h1 {
			text-align: center;
		}

		ul {
			list-style: none;
		}

		.f {
			width: 100%;
			height: 200px;
			border: 1px solid lightblue;

			margin: auto;
			margin-top: 50px;

			display: flex;
		}

		.f > li {
			width: 250px;
			height: 150px;
			text-align: center;
			line-height: 150px;
			font-size: 30px;
			border: 1px solid red;
		}


		.f:nth-child(1) > li:nth-child(2) {
			flex-grow: 2;
		}

		.f:nth-child(1) > li:nth-child(3) {
			flex-grow: 3;
		}

	</style>
</head>
<body>


<h1>flex-grow 设置扩展比例</h1>


<!-- 
    屏幕：1366px
    4 * li = 4 * 250 = 1000px;
    1366 - 1000 = 366px;

    366/ 7 = xxxx;
 -->
<ul class="f">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
</ul>
	







</body>
</html>
