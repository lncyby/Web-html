<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>新闻列表</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      ul {
        /* 取消无序列表的左侧项目符号*/
        list-style: none;
      }

      a {
        text-decoration: none;
      }

      .box {
        width: 270px;
        height: 330px;
        /*border: 1px solid red;*/

        /*块级元素实现水平居中*/
        margin: auto;
        margin-top: 50px;
        background: url("./images/bg.gif");
        padding-top: 1px;
      }

      .box h3 {
        color: #fff;
        height: 30px;
        margin-left: 10px;
        margin-top: 15px;
        border-left: 5px solid #c9e143;
        padding-left: 3px;
        font-size: 20px;
      }

      .box .list {
        width: 230px;
        height: 250px;
        background: #fff;
        margin: auto;
        margin-top: 5px;
        padding: 10px;
      }

      .box .list li {
        height: 31px;
        line-height: 31px;
        border-bottom: 1px dashed #000;
        background: url("./images/tb.gif") no-repeat left center;
      }

      .box .list li a {
        margin-left: 12px;
        font-size: 14px;
      }

      .box .list li a:hover {
        color: red;
        text-decoration: underline;
      }


       .image {
         width: 600px;
         height: 500px;
         border: 1px solid red;
         text-align: center;
       }

    </style>
  </head>
  <body>

    <div class="box">
      <h3>爱宠知识</h3>
      <ul class="list">
        <li><a href="#">养狗比养猫对健康更有利</a></li>

        <li><a href="#">养狗比养猫对健康更有利</a></li>
        <li><a href="#">养狗比养猫对健康更有利</a></li>
        <li><a href="#">养狗比养猫对健康更有利</a></li>
        <li><a href="#">养狗比养猫对健康更有利</a></li>
        <li><a href="#">养狗比养猫对健康更有利</a></li>
        <li><a href="#">养狗比养猫对健康更有利</a></li>
      </ul>
    </div>

    <div class="image">
       <img src="./images/img.jpg" alt="">
       <p>四大金刚上缴国库</p>
    </div>

  </body>
</html>
