<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>class选择器</title>
    <style>
      /*.show-red, 其中red是类名*/
      .show-red {
        color: red;
      }

      .show-yellow {
        color: yellow;
      }
    </style>
  </head>
  <body>

    <h1 class="show-red">11111</h1>
    <h1 class="show-yellow"> 11111</h1>
    <h1 class="show-red">11111</h1>

  </body>
</html>
