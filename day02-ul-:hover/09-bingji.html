<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>并集选择器</title>
    <style>
        /*对多个集合中的所有的内容合并在一起进行设置*/
        /*并集选择器都是以逗号作为分隔符*/

        div p,
        div span {
            color: red;
        }
    </style>
</head>

<body>

    <div>
        <p> p元素</p>
        <span>span</span>
    </div>

</body>

</html>
