<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>列表</title>
</head>

<body>
    <!-- 无序列表 ul-->
    <ul>
        <!-- <li>里面可以嵌套<ul> -->
        <li>
            列表项一
            <ul>
                <li>1.1</li>
                <li>1.2</li>
                <li>1.3</li>
            </ul>
        </li>
        <li>列表项二</li>
        <li>列表项三</li>
    </ul>
    <!-- 有序列表 ol-->
    <!-- start 可以定义列表从‘3’开始 -->
    <ol start="3">
        <li>列表项一</li>
        <!-- value 可以定义列表从‘5’继续向下排序 -->
        <li value="5">列表项二</li>
        <li>列表项三</li>
    </ol>

    <!-- 定义列表 -->
    <dl>
        <dt>第一章</dt>
        <dd>1.1</dd>
        <dd>1.2</dd>

        <dt>名词2</dt>
        <dd>名词2解释1</dd>
        <dd>名词2解释2</dd>
    </dl>


</body>

</html>
