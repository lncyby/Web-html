<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css规则</title>
    <style>
      h1 {
        /*color设置文本颜色*/
        color: red;
      }

      h2 {
        color: pink;
      }

      p {
        color: purple;
      }
    </style>
  </head>
  <body>

    <h1>第一个h1标签</h1>
    <h1>第2个h1标签</h1>
    <h1>第3个h1标签</h1>

    <h2>h2标签</h2>

    <p>这是p标签</p>

  </body>
</html>
