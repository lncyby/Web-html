<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>id选择器</title>
    <style>
        /* id 选择器使用'#'进行标示,后面紧跟id名,*/

        #one {
            color: red;
        }

        #two {
            color: yellow;
        }
    </style>
</head>

<body>

    <!-- 大多数元素都可以定义id属性,元素的id值是唯的,只能对应文档中某一个具体的元素 -->
    <h1 id="one">1111</h1>
    <h1 id="two">1111</h1>
    <h1>1111</h1>

</body>

</html>
