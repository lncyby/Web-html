<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="./js/jquery-3.1.1.js" charset="utf-8"></script>
    <title>第一个jQuery</title>
    <style type="text/css">
        .divFrame {
            width: 260px;
            border: solid 1px #e1ecf5;
            font-size: 10pt
        }

        .divTitle {
            background-color: #eee;
            padding: 5px
        }

        .divContent {
            padding: 5px;
            display: none
        }

        .divCurrColor {
            background-color: #e1ecf5
        }
    </style>
    <script type="text/javascript">
        $(function() {
            $(".divTitle").click(function() {
                $(this).addClass("divCurrColor").next(".divContent").css("display", "block");
            });
        });
    </script>
</head>

<body>
    <div class="divFrame">
        <div class="divTitle">主题</div>
        <div class="divContent">
            <a href="#">链接一</a><br />
            <a href="#">链接二</a><br />
            <a href="#">链接三</a>
        </div>
    </div>
</body>

</html>
