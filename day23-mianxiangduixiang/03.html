    console.log("/****************借用构造函数继承*****************************/");

    function Super(name, age) {
        this.name = name;
        this.age = age;
    }

    function Sub(name, age, id) {
        Super.call(this, name, age);
        this.id = id ;
    }

    var one = new Sub("lisi", 10, 1000);
    console.log(one);



    console.log("/****************原型链继承和借用构造函数继承相结合*************/");

    function F(name) {
    	this.name = name;
    	this.colors =  ["red", "green", "blue"];
    }

    F.prototype.getName = function(){
    	console.log(this.name);
    };


    function S(name, age) {
    	F.call(this, name);
    	this.age = age;
    }

    S.prototype = new F();
    S.prototype.constructor = S;
    S.prototype.getAge = function(){
    	console.log(this.age);
    };


    one = new S("zhangsan", 33);
    one.colors.push("black");

    console.log(one);
    console.log(one.colors);
    one.getName();
    one.getAge();

    two = new S("zhangliu", 23);
    console.log(two.colors);

    console.log(typeof one);
    console.log(one.constructor);//得到某个对象是有那个构造函数生成
