<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>日期</title>
</head>

<body>

	<script>
		/*Data类型数据要创建一个日期对象,使用 new 操作符 和Data 构造函数即可*/
		// 穿件一个日期对象
		var start = new Date(); //创建日期对象   使用变量名调用其中封装的方法
		console.log(start);
		console.log(start.toDateString());
		console.log(start.toTimeString());


		// 月份，从0~11, 需要注意
		var end = new Date("2017-10-11 11:11:11"); //创建规定的 事件对象   时间的格式 可以像括号中的格式一样

		console.log(start.getTime() - end.getTime()); //得到规定的时间到现在的 毫秒 数
		// getDate() 获取日
		// getDay () 获取星期
		// getMonth () 获取月
		// getFullYear () 获取完整年份
		// getHours () 获取小时
		// getMinutes () 获取分钟
		// getSeconds () 获取秒
		// getMilliseconds () 获取毫秒 1s = 1000ms  获取 当前的毫秒数
		// getTime () 返回累计毫秒数(从1970/1/1午夜)

		/* Data 日期格式化为字符串的方法*/

		// toDateString() ——以特定于实现的格式显示星期几、月、日和年;
		// toTimeString() ——以特定于实现的格式显示时、分、秒和时区;
		// toLocaleDateString() ——以特定于地区的格式显示星期几、月、日和年;
		// toLocaleTimeString() ——以特定于实现的格式显示时、分、秒;
		// toUTCString() ——以特定于实现的格式完整的 UTC 日期。
		// 与 toLocaleString() 和 toString() 方法一样,以上这些字符串格式方法的输出也是因浏览器
		// 而异的,因此没有哪一个方法能够用来在用户界面中显示一致的日期信息。
		//注意  这里的月份 是 0月---11月     在这里写的十月 为 现实中的 11月
	</script>

</body>

</html>
