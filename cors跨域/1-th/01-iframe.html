<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>window.name</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .f {
            width: 1000px;
            height: 300px;
            margin: 100px auto;
            border: 1px solid #a94442;
        }

        #frame {
            width: 100%;
            height: 100%;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="f">
        <iframe id="frame" src="./test-iframe.html" frameborder="0"></iframe>
    </div>

    <script>
        window.onload = function() {
            var frame = document.querySelector("#frame");
            //contentWindow属性返回<iframe>元素的Window对象
            frame.contentWindow.document.querySelector("h1").style.color = 'red';

            /*
             通过iframe的window.name属性可以访问iframe窗口传递的数据
             缺点： 需要监听iframe中window.name的值变换
             */
            /* JSON.parse() 方法用于将一个 JSON 字符串转换为对象。*/
            console.log(JSON.parse(frame.contentWindow.name));

        };
    </script>


</body>

</html>
