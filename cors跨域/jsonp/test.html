<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>

<body>
	<script>
		function handler(data) {
			console.log(data);
		}
	</script>
	<!-- 此文件运行时，需要在终端打开apache,命令：node 文件.js -->
	<script type="text/javascript" src="http://127.0.0.1:8000?callback=handler"></script>
	<!-- 当前的页面运行于 127.0.0.1:80 -->
	<!--
   jsonp只能发送 get 请求
   script的特点时一旦加载成功就会立刻执行
  -->
	<!--JSONP是服务器与客户端跨源通信的常用方法。最大特点就是简单适用，老式浏览器全部支持，服务器改造非常小。
			它的基本思想是，网页通过添加一个<script>元素，向服务器请求JSON数据，这种做法不受同源政策限制；
			服务器收到请求后，将数据放在一个指定名字的回调函数里传回来。 解析器解析。 -->

	<!-- jsonp优缺点：
			优点：
			１．JSONP可以跨越同源策略，
			２．它的兼容性更好，在更加古老的浏览器中都可以运行，
			３．在请求完毕后可以通过调用callback的方式回传结果。将回调方法的权限给了调用方。这个就相当于将
			controller层和view层终于分开了。我提供的jsonp服务只提供纯服务的数据，至于提供服务以后的页
			面渲染和后续view操作都由调用者来自己定义就好了。如果有两个页面需要渲染同一份数据，你们只需要
			有不同的渲染逻辑就可以了，逻辑都可以使用同 一个jsonp服务。
			缺点：
			１．只支持get请求。
			２．它只支持跨域HTTP请求这种情况，不能解决不同域的两个页面之间如何进行JavaScript调用的问题
			３． jsonp在调用失败的时候不会返回各种HTTP状态码
			４．缺点是安全性。万一假如提供jsonp的服务存在页面注入漏洞，即它返回的javascript的内容被人控制的。
			那么结果是什么？所有调用这个 jsonp的网站都会存在漏洞。于是无法把危险控制在一个域名下…所以在使用
			jsonp的时候必须要保证使用的jsonp服务必须是安全可信的。
		-->
</body>

</html>
