<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>绝对定位</title>
    <style>
    * {
      margin: 0;
      padding: 0;
    }

     .start {
       width: 300px;
       height: 200px;
       background: blue;
     }

    .f {
      width: 500px;
      height: 300px;
      border: 1px solid red;
      /*position: relative;*/
      position: absolute;
      top: 0;
      left: 0;
    }



    /*如果盒子有父盒子(祖先盒子)并且父盒子有定位，那么这个时候我们的盒子定位是相对于父盒子的。*/
    .s {
      width: 300px;
      height: 200px;
      background: yellow;

      position: absolute;
      top: 100px;
      left: 100px;
    }
  </style>
  </head>
  <body>


    <div class="start"></div>
    <div class="f">
      <div class="s"></div>
    </div>

  </body>
</html>
