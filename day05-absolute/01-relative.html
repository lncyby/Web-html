<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>初识定位</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .f {
        width: 500px;
        height: 300px;
        border: 1px solid red;
        margin: auto;
        margin-top: 100px;
      }

      .s {
        width: 300px;
        height: 200px;
        background: yellow;
        position: relative;

        /* left 和right尽量不要都设置，否则会发生冲突*/
        /*left: 100px;*/
        /*top: 50px;*/

        right: -100px;
        bottom: -50px;
      }
    </style>
  </head>
  <body>

    <div class="f">
      <div class="s"></div>
    </div>


  </body>
</html>
