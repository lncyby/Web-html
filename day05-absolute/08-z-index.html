<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>z-index设置层级</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      div {
        width: 200px;
      }

      ul {
        list-style: none;
        width: 1010px;
        height: 100px;
        border: 1px solid green;
      }

      ul li {
        float: left;
        width: 200px;
        height: 80px;
        border: 1px solid gray;

        /*对边框进行合并的*/
        margin-left: -1px;
      }

      li:hover {
        border-color: red;
        position: relative;
        z-index: 1;
      }

    </style>
  </head>
  <body>


   <div>
    <ul>
      <!-- li的浮动之和ul的宽度有关系，和其他元素没关系  -->
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ul>
   </div>

  </body>
</html>
