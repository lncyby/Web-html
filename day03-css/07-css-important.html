<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>important</title>
    <style>
      #fid #sid {
        color: red;
      }


      /* !important 会立刻生效 */
      div p {
        color: blue !important;
      }
    </style>
  </head>
  <body>

    <div id="fid">
      <p id="sid"  style="color: green;">div p元素</p>
    </div>

  </body>
</html>
