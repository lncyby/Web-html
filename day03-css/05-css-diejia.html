<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css样式层叠</title>
    <style>
      div p {
        color: yellow;
      }

      p {
        font-size: 30px;
      }

    </style>
  </head>
  <body>

    <div>
      <p>div中的p</p>
    </div>

    <p>p元素</p>


  </body>
</html>
