<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css样式优先级</title>
    <style>

      /* 1*/
      p {
        color: red;
        font-size: 40px;
      }

     /* 11*/
      .f p {
        color: purple;
      }

      /* 2 */
      div p {
        color: yellow;
      }

      /* 101*/
      #fid p {
        color: pink;
      }

      /* 10*/
      .s {
        color: blue;
      }

      /*100*/
      #sid {
        color: rgb(198, 137, 34);
      }

      /*200*/
      #fid #sid {
        color: #e8e8;
      }

    </style>
  </head>
  <body>

     <!-- 基本公式：行内样式 >  id > class > 标签 > 继承 > 浏览器的默认属性   -->
     <!--
      优先级计算方法：
      id class  tag
      出现一次标签 tag, tag + 1
      出现一次class  , class + 1
      出现一次id , id + 1

      比如： 优先级 = id class tag = 000;
      #id .f  p {xxxxx:xxx;}, 此时优先级的值 = 111

     -->
    <div class="f" id="fid">
      <p class="s" id="sid"  style="color: green;">div中的p元素</p>
    </div>

  </body>
</html>
