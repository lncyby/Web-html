<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>css继承</title>
    <style>
        div {
            color: red;
            font-size: 30px;
        }
        /*a标签的颜色不能继承,需要单独设置*/

        div a {
            /*需要单独设置*/
            color: red;
        }

        .div2 {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body>

    <div>
        <p>div中的p标签</p>
        <!-- a标签是不能继承的 -->
        <a href="#">div中的a标签</a>
    </div>

    <div class="div2">
        <!-- 块级元素的高度不能继承  -->
        <!-- h标签的字体大小不是完全继承的 -->
        <h1>div中的h1标签</h1>
    </div>

    <h1>h1标签</h1>

</body>

</html>
