<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css三大特性</title>
    <style>

    /* 继承  优先级  层叠*/
      div {
        color: red;
      }
      p {
        color: yellow;
      }

      p {
        font-size: 20px;
      }
    </style>
  </head>
  <body>

    <div>
      <p>这是div中的p标签</p>
    </div>

  </body>
</html>
