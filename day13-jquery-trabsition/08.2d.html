<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>2d转换</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 2000px;
        }

        .f {
            width: 200px;
            height: 200px;
            margin: auto;
            margin-top: 50px;
            background: yellow;
            transition: all 1s linear;
        }

        .f:nth-child(1):hover {
            transform: translate(0px, -10px);
        }

        .f:nth-child(2):hover {
            transform: scale(0.5, 1.5);
        }
        
        .f:nth-child(3):hover {
            transform: scale(0.5, 0.5) rotate(45deg) translate(200px, 0px);
        }

        .f:nth-child(4):hover {
            transform: skew(10deg, 10deg);
        }

        .f:nth-child(5) {
            transform-origin: left top;
            /*指定旋转的中心点*/
        }

        .f:nth-child(5):hover {
            transform: rotate(45deg);
        }
    </style>
</head>

<body>

    <div class="f"> 1</div>
    <div class="f">2</div>
    <div class="f">3</div>
    <div class="f">4</div>
    <div class="f">5</div>

</body>

</html>
