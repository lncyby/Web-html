<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡　transition</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 2000px;
		}

		.f {
			width: 400px;
			height: 400px;

			border-radius: 50%;

			margin: auto;
			margin-top: 50px;


             /*渐变，只能代替 background-image*/
			/*background: red;*/
			/*background-image: linear-gradient(to top left , red, green, pink, purple);*/
			background-image: linear-gradient( 30deg , red  30%,  green  50%,  yellow 75%, purple);

		/*	transition-property: all;
			transition-duration:  2s;
			transition-delay:  0s;
			transition-timing-function: linear;

			-webkit-transition-property: all;
			-webkit-transition-duration:  2s;
			-webkit-transition-delay:  0s;
			-webkit-transition-timing-function: linear;*/

			-webkit-transition: all 2s linear;
		}


		.f:hover {
			margin-top: 200px;

			border-radius: 0px;
		}
	
	</style>
</head>
<body>

<div class="f"></div>
	
</body>
</html>
