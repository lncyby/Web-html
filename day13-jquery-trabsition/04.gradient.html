<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 2000px;
		}

		.f {
			width: 400px;
			height: 400px;

			border-radius: 50%;

			margin: auto;
			margin-top: 50px;


             /*渐变，只能代替 background-image*/
			/*background: red;*/
			/*background-image: linear-gradient(to top left , red, green, pink, purple);*/
			background-image: linear-gradient( 30deg , red  30%,  green  50%,  yellow 75%, purple);
		}

		.f1 {
			width: 400px;
			height: 200px;
			margin: auto;
			margin-top: 50px;


			/*background-image: radial-gradient(200px at center, yellow 30%, red, blue,purple);*/

			/*background-image: radial-gradient(200px at left top, yellow 30%, red, blue,purple);*/

			/*background-image: radial-gradient(200px at 30px 50px, yellow 30%, red, blue,purple);*/


			/*background-image: radial-gradient(ellipse closest-side, yellow 30%, red, blue,purple);*/

			background-image: radial-gradient(ellipse farthest-corner, yellow 30%, red, blue,purple);


		}
	</style>
</head>
<body>

<div class="f"></div>

<div class="f1"></div>
	
</body>
</html>
