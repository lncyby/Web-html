<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>过渡</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    body,html{
    	height: 100%;
    	background: lightblue;
    }
    
    .f {
        font-size: 100px;
        font-weight: bolder;
        text-align: center;

    }

    .f span {
    	margin-right: 60px;
    	opacity: 0.6;
        transition: all 1s linear;
    }

    .f:hover span {
       margin-right: 20px;
       opacity: 1;
    }
    </style>
</head>

<body>
    <p class="f">
        <span>我</span>
        <span>我</span>
        <span>我</span>
        <span>我</span>
        <span>我</span>
    </p>
</body>

</html>
