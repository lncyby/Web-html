<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f {
			width: 210px;
			height: 210px;
			border: 1px solid gray;
			box-shadow: 0px 0px 2px gray;
			margin: auto;
			margin-top: 50px;
		}

		.f .s {
			margin: auto;
			margin-top: 15px;
		}

		.f:nth-child(1) .s {
			width: 40px;
			height: 40px;
			border: 70px solid red;
			border-radius: 90px  45px;


		}

		.f:nth-child(2) .s {
			width: 0;
			height: 0;

			border: 90px solid red;

			border-color: red transparent green yellow;

			border-radius: 90px;
		}

		.f:nth-child(3) .s{
			width: 180px;
			height: 0;

			border-top: 90px solid red;
			border-bottom: 90px solid green;

			border-radius: 90px;
		}

		.f:nth-child(4) .s {
			width: 180px;
			height: 90px;
			background: red;
			border-radius: 90px;
			border-bottom: 90px solid green;
		}

		.f:nth-child(5) .s {
			width: 180px;
			height: 90px;
			background: red;
			border-radius: 90px;
			border-bottom: 90px solid green;

			position: relative;
		}

		.f:nth-child(5) .s::before {
			content: "";
			width: 15px;
			height: 15px;
			background: red;
			border: 30px solid green;
			border-radius: 50%;

			position: absolute;
			top: 0px;
			left: 0px;
		}


	</style>
</head>
<body>

  <div class="f">
    <div class="s"></div>
  </div>

  <div class="f">
    <div class="s"></div>
  </div>

  <div class="f">
    <div class="s"></div>
  </div>

  <div class="f">
    <div class="s"></div>
  </div>

  <div class="f">
    <div class="s"></div>
  </div>

	
</body>
</html>
