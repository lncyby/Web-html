<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>background</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f {
			width: 400px;
			height: 300px;
			border: 10px solid rgba(0,0,0,0.5);
			padding: 30px ;
			background: blue;

			background: url("./images/1.jpg") no-repeat; /*默认背景图片从padding开始*/
			/*background-origin: border-box;*/
			background-origin: content-box;
		}


		.f1 {
			margin-top: 50px;
			width: 400px;
			height: 300px;
			border: 10px solid red;
			padding: 30px ;
			background: blue;

			background: url("./images/1.jpg") no-repeat; 

			/*background-clip: padding-box;*/
			background-clip: border-box;
			/*background-clip: content-box;*/
		}

	</style>
</head>
<body>


 <div class="f">
 这是文本内容。。。。
 </div>

 <div class="f1"></div>
	
</body>
</html>
