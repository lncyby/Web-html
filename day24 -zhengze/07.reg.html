<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>reg</title>
</head>
<body>

<script type="text/javascript">
	var reg = /a*123de/; //*表示*前边的字符出现任意次
	console.log(reg.test("aaaaaaaaaa123de"));

	reg = /a+123de/;
	console.log(reg.test("aaaaa123de"));

	reg = /a?123/;
	console.log(reg.test("aaaaa123de"));

	reg = /a*123/;
	/*
	  *如果不用？，那么默认是贪婪匹配(匹配尽可能多的字符)，
	   如果使用? ，那么就不会进行贪婪匹配，尽可能少的匹配符合条件的字符
	*/
	console.log(reg.test("aaaaa123de"));


	reg = /a{3}/;
	console.log(reg.test("aa123de"));


	reg = /hello|world|hehe/;
	console.log(reg.test("heheskjgjhjk"));








</script>
	
</body>
</html>
