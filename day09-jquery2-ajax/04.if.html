<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>if语句</title>
</head>
<body>

  <script>

    var a = 10;
    var b = true;

    //非0，或者非false都成立
    if (a > 10){
      //满足条件时要执行的代码
      console.log("满足条件...");
    } else {
    	//不满足以上条件时要执行的代码
    	console.log("不满足。。。");
    }
  	

    //只会执行其中一个分支中的代码
    if (a > 5){
    	console.log("a > 5");
    } else if (a == 5) {
    	console.log("a  ==  5");
    } else {
    	console.log("a <  5");
    }

  </script>
	
</body>
</html>
