<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>修改默认的上传文件input的样式</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .f {
        width: 120px;
        height: 40px;
        border: 2px solid red;
        margin: auto;
        margin-top: 50px;

        border-radius: 11px;
        position: relative;
      }

      .s {
        height: 40px;
        line-height: 40px;
        text-align: center;
        font-size: 20px;
        color: blue;
      }

      .file {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 120px;
        height: 40px;
        background: gray;

        opacity: 0; /*设置元素的透明度， 【0,1】*/
        cursor: pointer;
      }
    </style>
  </head>
  <body>

    <div class="f">
      <div class="s">上传附件</div>
      <input class="file" type="file" accept="image/*">
    </div>

  </body>
</html>
