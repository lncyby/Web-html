<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- 标签图标 -->
    <link rel="shortcut icon" href="./images/my.ico" type="image/x-icon">

    <title>引用iconfont</title>

    <link rel="stylesheet" type="text/css" href="weather-icon/iconfont.css">
    <style type="text/css">
    .icon {
        width: 1em;
        height: 1em;
        vertical-align: -0.15em;
        fill: currentColor;
        overflow: hidden;
    }
    </style>
</head>

<body>
    <!-- 黑白 -->
    <i style="font-size: 30px" class="iconfont icon-xue"></i>
    <span style="font-size: 30px" class="iconfont icon-xue"></span>




    <!-- 彩色 -->
    <svg style="font-size: 30px" class="icon" aria-hidden="true">
        <use xlink:href="#icon-xue"></use>
    </svg>


    <svg style="font-size: 30px" class="icon" aria-hidden="true">
        <use xlink:href="#icon-dongtian"></use>
    </svg>


    <script src="weather-icon/iconfont.js"></script>
</body>

</html>
