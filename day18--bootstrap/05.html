<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 插件</title>
    <link rel="stylesheet" type="text/css" href="dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img class=" center-block img-responsive" src="./images/xmad_14871298875787_CEOdW.jpg" alt="...">
                    <div class="carousel-caption">
                        考试
                    </div>
                </div>
                <div class="item">
                    <img class="center-block img-responsive" src="./images/xmad_14873018230451_owtCT.jpg" alt="...">
                    <div class="carousel-caption">
                        工具
                    </div>
                </div>
                <div class="item">
                    <img class=" center-block img-responsive" src="./images/xmad_14889670180531_AEoHK.jpg" alt="...">
                    <div class="carousel-caption">
                        工具
                    </div>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>


    <script src="./js/jquery.min.js"></script>
    <script src="./dist/js/bootstrap.min.js"></script>

    <script type="text/javascript">
    	$('.carousel').carousel({
    		interval: 2000});
    	});
    </script>
</body>

</html>
