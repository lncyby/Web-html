<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
     * {
       margin: 0;
       padding: 0;
     }

     .f {
       font-size: 30px;
       margin-left: 100px;
     }
    </style>
  </head>
  <body>

   <!-- 行内的javascript  -->
   <button class="f" onclick="alert('这是行内javascript代码!');">行内javascript js </button>

   <button id="btn">普通按钮1</button>


   <button id="btn2">普通按钮2</button>


   <script type="text/javascript">
     //这是javascript的注释, 此代码会在页面加载时直接运行
     alert("这是嵌套的javascript代码!");

     var btn = document.getElementById('btn');
     btn.onclick = function(){
       console.log("你点击了button按钮。。。。。");
     };
   </script>


   <!-- 这是引入外部javascript文件  -->
   <script src="./test.js"></script>



  </body>
</html>
