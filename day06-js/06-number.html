<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <script type="text/javascript">
      var a = 123;
      var b = 0123;// 8进制，以'0'开头
      var c = 0x123;// 16进制， 以"0x"开头

      console.log("a = " + a);
      console.log("b = " + b);
      console.log("c = " + c);

      var f = 12.123;
      console.log(f);


      var e = 3.14e-10;
      console.log(e);


      /*
       小数点运算有精度误差
      */
      var  sum = 0.1 + 0.2;
      console.log(sum);


      console.log(typeof NaN);



    </script>

  </body>
</html>
