<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>变量声明提升</title>
  </head>
  <body>

    <script type="text/javascript">

        var a = 10;
        console.log(a);
        console.log(b);//undefined
        var b = 20;

        /*
         以上代码等同于如下代码
         *********变量的声明会发生提升， 但是变量的赋值不会提升 ********
        */
        var a = 10;
        var b;
        console.log(a);
        console.log(b);
        b = 20;
    </script>

  </body>
</html>
