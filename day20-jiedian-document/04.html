<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        var a = [1, 2, 3, 4, 5, 6];

        var sum = 0;

        //数组循环遍历 方法一
        for (var i = 0; i < a.length; i++) {
            sum += a[i];
        }
        //数组循环遍历 方法二
        /*
          forEach()函数从头到尾把数组遍历一遍,
          有三个参数: 数组元素  元素的索引(元素的下标) 数组本身名
        */
        a.forEach(function(e, i, a) {
            sum += e;
        });

        //数组循环遍历  方法三
        //.map()函数  把每个元素通过函数传递到当前匹配集合中,生成包含返回值的新的jQuery对象
        var newArray = a.map(function(e, i, a) {
            return e * e;
        });
        console.log(newArray);


        a = [1, 2, 3, 4, 5, 6];
        var result = a.filter(function(e, i, a) {
            if (e % 2 == 0) {
                return true;
            }
        });
        console.log(a);
        console.log(result);


        a = [1, 2, 3, , , , , , 6, 8];
        a = a.filter(function(e, i, a) {
            return true; //将稀疏数组，变为密集的
        });
        console.log(a);



        a = [1, 2, 3, 4, 5];
        //reduce()方法接收一个函数作为累加器,数组中的值(从左到右)开始逐个计算
        var sum = a.reduce(function(pre, cur, i, a) {
            //pre 上一次调用回调的函数时的返回值,或者初始值    最开始为0
            //cur  当前正在处理的数组元素
            //i 当前正在处理的数组元素下标
            //a 调用reduce()方法的数
            console.log("pre = " + pre + ", " + "cur = " + cur);
            return pre + cur; //0 +1
            //1+2
            //3+3
            //6+4
            //10+5
        }, 0);

        console.log(sum);
    </script>
</body>

</html>
