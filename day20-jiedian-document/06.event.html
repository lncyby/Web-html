<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f {
			width: 500px;
			height: 300px;
			border: 1px solid red;
			margin: auto;
		}

		.s {
			width: 200px;
			height: 100px;
			background: yellow;
		}
	</style>
</head>
<body>


<div class="f" id="f">
	<div class="s" id="s"></div>
</div>

 
<script type="text/javascript">

     var f = document.getElementById("f");
     var s = document.getElementById("s");

      function clickHandlerF(event){
      	console.log("click  F ");
      }

      function clickHandlerFF(event){
      	console.log("click  FF ");
      }

      function clickHandlerS(event){
      	console.log("click  S ");
      }

/*     f.addEventListener("click", clickHandlerF , false);
     f.addEventListener("click", clickHandlerFF , false);
     s.addEventListener("click", clickHandlerS , false);


     f.removeEventListener("click", clickHandlerF, false);*/


      addEvent(f, "click", clickHandlerF);
      // removeEvent(f, "click", clickHandlerF);

      //兼容ie的事件添加和移除函数
      function addEvent(elem, eventName, handler){
      	 if (elem.addEventListener) {
      	 	elem.addEventListener(eventName, handler, false);
      	 	console.log("1");
      	 } else if (elem.attachEvent) {
      	 	elem.attachEvent("on" + eventName, handler);
      	 	console.log("2");
      	 } else {
      	 	elem["on" + eventName] = handler;

      	 	//elem.onclick == elem["onclick"]
      	 	console.log("3");
      	 }
      }

      function removeEvent(elem, eventName, handler){
      	 if (elem.removeEventListener) {
      	 	elem.removeEventListener(eventName, handler, false);
      	 } else if (elem.attachEvent) {
      	 	elem.detachEvent("on" + eventName, handler);
      	 } else {
      	 	elem["on" + eventName] = null;
      	 }
      }
	
</script>
	
</body>
</html>
