<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <div id="f">
        f元素1111
        <div id="s"></div>
        f元素2222
        <div id="s1">这是s1</div>
    </div>

    <ul>
        <li class="s"></li>
        <li class="s"></li>
        <li class="s"></li>
        <li class="s"></li>
        <li class="s"></li>
    </ul>
    <script src="./js/jquery-3.0.0.min.js"></script>
    <script type="text/javascript">
    var f = document.getElementById("f");
    /*
     console.log(document.getElementsByTagName("li"));
    console.log(document.getElementsByClassName("s"));
    console.log($(".s"));
    */
    console.log(f.parentNode); //父节点


    var s = document.getElementById("s");
    var s1 = document.getElementById("s1");


    console.log(s.nextSibling); //将文本也作为节点
    console.log(s.nextElementSibling); //只有标签可以作为节点

    console.log(f.children.length);
    console.log(f.childNodes.length);


     //创建一个div标签
    var test = document.createElement("div");
    test.innerHTML = "新创建的div标签";

    document.body.appendChild(test);
    f.insertBefore(test,s1);// 在s1的前边添加test节点





    </script>
</body>

</html>
