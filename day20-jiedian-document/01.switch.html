<body>
    <script type="text/javascript">
    switch (20) {
        case 10:
            console.log(10);
        case 20:
            console.log(20);
        case 30:
            console.log(30);
            break;
        default:
            console.log("...");
    }



    function fun(arg1, arg2){
    	console.log(fun.length);//2, 函数的形式参数的个数
    	console.log(arguments.length);//实际传递的参数个数
    }

    fun();


    var  a = 0 && 20;
    console.log(a);

    a = 20 || 10;
    console.log(a);





    </script>
