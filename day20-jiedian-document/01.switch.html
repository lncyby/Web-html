<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <script type="text/javascript">
        switch (20) {
            case 10:
                console.log(10);
            case 20: //case 匹配  switch中的数据   如果匹配 执行case下面的语句
                console.log(20);
                //break;                   //break   跳出循环    跳出switch循环
            case 30:
                console.log(30); //如果没有 break    那么上面 匹配正确的数据 会接着向下执行  不会停止  直到遇见break才会停止
                break;
            default:
                console.log("...");
        }



        function fun(arg1, arg2) {
            console.log(fun.length); //2, 函数的形式参数的个数
            console.log(arguments.length); //实际传递的参数个数   在调用函数时没有传参结果为 0
        }

        fun();


        var a = 0 && 20; // && 逻辑与操作符   遇假既假   遇见fluse 就会停止 不会向下执行
        console.log(a); //0

        a = 20 || 10;
        console.log(a);
    </script>
</body>

</html>
