<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
        #progress {
            width: 400px;
        }
    </style>
</head>

<body>
    <video id="video" controls>
      <source  src="video/fun.mp4">
      <source src="video/chrome.ogv">
    </video>
    <br>
    <button id="play">播放</button>
    <button id="stop">暂停</button>
    <progress id="progress" value="10" min="0" max="100"></progress>
    <button id="mute">静音</button>
    <button id="mute2">取消静音</button>
    <button id="fast">快</button>
    <button id="slow">慢</button>
    <input id="volume" type="range" value="0.5" step="0.1" min="0" max="1">
    <script type="text/javascript">
        var video = document.getElementById("video");
        var prog = document.getElementById("progress");
        var play = document.getElementById("play");
        var stop = document.getElementById("stop");
        var volume = document.getElementById("volume");
        var mute = document.getElementById("mute");
        var mute = document.getElementById("mute");
        var fast = document.getElementById("fast");
        var slow = document.getElementById("slow");

        window.onload = function() {
            play.onclick = function() {
                video.play();
            }
            stop.onclick = function() {
                video.pause();
            }
            mute.onclick = function() {
                video.muted = true;
            }
            mute2.onclick = function() {
                video.muted = false;
            }
            // volume.onclick = function() {
            //     video.muted = false;
            // }
            // volume.onclick = function() {
            //     video.muted = false;
            // }

            fast.onclick = function() {
                video.currentTime += 5;
            }
            slow.onclick = function() {
                video.currentTime -= 5;
            }
        }
    </script>
</body>

</html>
