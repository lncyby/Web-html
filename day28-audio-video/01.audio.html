<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>audio</title>
</head>
<body>
	//audio 标签定义声音，比如音乐或其他音频流
	//controls用户显示控件，比如播放按钮  autoplay音频在就绪后马上播放 loop每当音频结束时重新开始播放。
<audio controls  autoplay  loop id="audio" >
	<source src="./music/rushus-modal_blues.mp3" type="">
	<source src="./music/rushus-modal_blues.ogg" type="">
</audio>

<script type="text/javascript">

	window.onload = function(){

		var audio = document.getElementById("audio");
		audio.muted = true;
		console.log(audio.duration);
	}

</script>
	
</body>
</html>
