<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>自定义属性dataset</title>
</head>
<body>
	

	<div id="f" name="test"  data-abc-efg-hjk="abc" data-name="lisi" data-score="100">测试</div>


    <script src="./js/jquery-3.0.0.min.js" ></script>
	<script type="text/javascript">
		
		var f = document.querySelector("#f");
		//setAttribute() 方法添加指定的属性，并为其赋指定的值
		f.setAttribute("name", "测试");
		console.log(f.getAttribute("name"));
		//HTMLElement.dataset 属性允许我们访问所有在元素上自定义的data属性 (这种属性一般以data-开头）
		console.log(f.dataset.name);
		console.log(f.dataset.score);
		f.dataset.name = "zhaosi";



        //操作dataset属性时，属性的名称应该是按照驼峰法命名
		console.log(f.dataset.abcEfgHjk);
		//console.log($("#f").data("abcEfgHjk"));


		f.dataset.add = "add";//data-add="add"


	</script>
</body>
</html>
