<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <canvas id="canvas"></canvas>
    <script src="./Chart.js"></script>
    <script type="text/javascript">
    var can = document.querySelector("#canvas");
    can.width = 800;
    can.height = 300;
    var ctx = can.getContext("2d");

    var data = {
        labels: ["January", "February", "March", "April", "May", "June" ],
        datasets: [{
            label: "My First dataset",
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255,99,132,1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1,
            data: [65, 59, 80, 81, 56, 55, 40],
        }]
    };


    new Chart(ctx, {
        type: "bar",
        data: data,
        options: {
            // responsive: false
        }
    });
    </script>
</body>

</html>
