<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>画布状态保存</title>
  </head>
  <body>

    <!--不要使用css控制width，height  -->
    <canvas id="canvas">你的浏览器不支持canvas</canvas>

    <script type="text/javascript">
      var can = document.getElementById("canvas");
      can.width = 600;
      can.height = 600;
      can.style.border = "1px solid red";


      //获得画布上下文对象
      var ctx = can.getContext('2d');
      ctx.lineWidth = 4;
      ctx.strokeStyle = "blue";
      ctx.strokeRect(0,0,100,100);

      //save,restore主要应用于对整个画布的操作
      ctx.save(); //保存当前画布的状态，此时没有进行画布的scale放大

      ctx.scale(1.5,1.5);
      ctx.beginPath();
      ctx.translate(100,100);
      ctx.strokeStyle = "purple";
      ctx.strokeRect(0,0,100,100);
      ctx.save();

      ctx.restore();//恢复上一次保存的状态
      ctx.restore();//执行多次restore会逆序恢复到之前的状态
      ctx.strokeRect(100,100, 10,10);

    </script>
  </body>
</html>
