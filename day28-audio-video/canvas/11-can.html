<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>画布渲染画布</title>
  </head>
  <body>

    <!--不要使用css控制width，height  -->
    <canvas id="canvas">你的浏览器不支持canvas</canvas>
    <canvas id="canvas-1">你的浏览器不支持canvas</canvas>

    <script type="text/javascript">
      var can = document.getElementById("canvas");
      var can1 = document.getElementById("canvas-1");

      can.width = 500;
      can.height = 500;
      can.style.border = "1px solid red";

      can1.width = 500;
      can1.height = 500;
      can1.style.border = "1px solid blue";

      //获得画布上下文对象
      var ctx = can.getContext('2d');
      var ctx1 = can1.getContext('2d');

      ctx.fillStyle = "red";
      ctx.fillRect(0,0,100,100);

      //将can画布渲染到can1上
      ctx1.drawImage(can,100,0);

      </script>
  </body>
</html>
