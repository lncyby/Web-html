<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>arc绘制圆弧</title>
  </head>
  <body>

    <!--不要使用css控制width，height  -->
    <canvas id="canvas">你的浏览器不支持canvas</canvas>

    <script type="text/javascript">
      var can = document.getElementById("canvas");
      can.width = 500;
      can.height = 500;
      can.style.border = "1px solid red";

      //获得画布上下文对象 
      var ctx = can.getContext('2d');

      ctx.fillStyle = "red";
      ctx.moveTo(300,300);//填充扇形必须指定圆心坐标
      ctx.arc(300,300,50, 0 * Math.PI/180, 30 * Math.PI/180);
      ctx.fill();



    </script>
  </body>
</html>
