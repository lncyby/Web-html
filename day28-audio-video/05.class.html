<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>class</title>
	<style type="text/css">
		.con1 {
			color: red;
		}
	</style>
</head>
<body>

<ul class="con">
	<li>1</li>
	<li>2</li>
	<li>3</li>
	<li>4</li>
	<li>5</li>
</ul>
	

	<script type="text/javascript">
		
		var con = document.querySelector(".con");
		con.className = "con con1";
		//增加类名		
		con.classList.add("one", "two");
		//删除类名		
		con.classList.remove("one", "two");
		//有就删除没有就增加类名		
		con.classList.toggle("first");
		con.classList.toggle("first");
		console.log(con.classList.contains("con"));//true, false


	</script>
</body>
</html>
