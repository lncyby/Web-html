<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>盒子大小</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        height: 2000px;
    }
    
    .f {
        width: 300px;
        height: 300px;
        background: red;
        margin: auto;
        margin-top: 50px;
        padding-left: 0px;

        box-sizing: content-box;
    }
    
    .f1 {
        width: 300px;
        height: 300px;
        background: green;
        margin: auto;
        margin-top: 50px;

        padding-left: 0px;
        box-sizing: border-box;
    }
    </style>
</head>

<body>
    <div class="f">content-box</div>
    <div class="f1">border-box</div>
</body>

</html>
