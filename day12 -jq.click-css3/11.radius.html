<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>边框圆角</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 2000px;
		}

		.f {
			width: 300px;
			height: 300px;
			margin: auto;
			margin-top: 50px;
			background: green;

			border-radius: 50px  80px  100px  120px;
		}

        .f1 {
        	width: 500px;
        	height: 300px;
        	background: red;
        	margin: auto;
        	margin-top: 50px;

        	/*border-radius: 10px 30px 50px 70px / 15px 35px 55px 75px;*/
        	/*border-radius:  50px/30px;*/

             /* 百分比是相对于元素的宽高*/
        	border-radius: 10%/10%;
        }


	</style>
</head>
<body>


<div class="f"></div>
<div class="f1"></div>


	
</body>
</html>
