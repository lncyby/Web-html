<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>盒子大小</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    body {
        height: 2000px;
    }
    
    .f {
        width: 200px;
        height: 100px;
        border: 1px solid red;
        margin: auto;
        margin-top: 50px;
        background: url("./image/pic.jpg") no-repeat;
        background-size: 100px 100px;
    }
    
    .f1 {
        width: 500px;
        height: 400px;
        border: 1px solid red;
        margin: auto;
        margin-top: 50px;
        background: url("./image/pic.jpg") no-repeat;
        background-size: cover;
        /*等比例缩放，保证铺满整个元素*/
    }
    
    .f2 {
        width: 500px;
        height: 400px;
        border: 1px solid red;
        margin: auto;
        margin-top: 50px;
        background: url("./image/pic.jpg") no-repeat;


        background-size: contain;
    }
    </style>
</head>

<body>
    <div class="f"></div>
    <div class="f1"></div>
    <div class="f2"></div>
</body>

</html>
