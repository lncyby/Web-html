<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>透明度</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		.f {
			width: 320px;
			height: 320px;
			margin: auto;
			margin-top: 50px;
			background: url("./image/pic.jpg") no-repeat;

			position: relative;
		}

		/* .f:hover {
			opacity: 0; 直接对元素本身设置透明度的，包括背景图片
		} */

		.f::after {
			content: "";
			position: absolute;
			top: 0;
			left: 0;
			width: 320px;
			height: 320px;
			background: rgba(0, 0, 0, 0.5);
			display: none;
		}

		.f:hover::after {
			display: block;
		}


	</style>
</head>
<body>


<div class="f"></div>

</body>
</html>
