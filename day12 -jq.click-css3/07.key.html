<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
    <style>
    body {
        height: 1000px;
    }
    
    h1 {
        visibility: hidden;
    }

    </style>
</head>

<body>
    <h1>按下回车后显示</h1>
    <input id="one" type="text" placeholder="keydown">
    <input id="two" type="text" placeholder="keypress">
    <input id="three" type="text" placeholder="keyup"> 输入的字符个数：<span id="charNum"></span>
    <script src="./js/jquery-3.0.0.min.js"></script>
    <script>
    $(function() {

        var num = 0;

        $("#one").keydown(function(event) {
            console.log(event.which);
        });

        $("#two").keypress(function(event) {
            console.log(event.which);
        });


        $("body").keydown(function(event) {
            if (event.which == 13) {
                $("h1").css("visibility", "visible");
            }
        });


        $("#three").keyup(function(event) {
            var currentVal = $(this).val();
            var currentNum = currentVal.length;

            if (currentNum > 10) {
                /*
                1. 需要将输入框中字符串进行切割，只要前10字符。
                2. 将前10个字符手写入input中
                */

                var str = currentVal.slice(0, 10);
                $(this).val(str);

            }

            $("#charNum").html(currentNum);
        });

    });
    </script>
</body>

</html>
