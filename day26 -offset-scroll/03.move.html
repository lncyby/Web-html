<html lang="en">

<head>

	<title>利用offset实现动画</title>

		}

		#f {
			width: 50px;

			position: absolute;
			left: 0;
			top: 80px;

</head>

	<button id="btn2">点击回到初始0位置</button>

				clearTimeout(timer);

				}, 10);
			};


			btn2.onclick = function(){
				clearTimeout(timer);

</html>
