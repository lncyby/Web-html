<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>立方体雏形</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}

		body {
			height: 1000px;
		}

		.box {
			width: 200px;
			height: 200px;
			margin: auto;
			margin-top: 50px;

			position: relative;
			text-align: center;
			line-height: 200px;

			transform-style: preserve-3d;

			transform: rotateX(-40deg)  rotateY(34deg) rotateZ(10deg);
			transition: all 1s ease-in;
		}

		.box > div {
			width: 100%;
			height: 100%;
			position: absolute;
			left: 0;
			top: 0;

			opacity: 0.5;
		}

		.box .font {
			background: blue;
			transform: translateZ(100px);
		}

		.box .back{
			background: yellow;
			transform: translateZ(-100px);
		}

		.box .left{
			background: pink;
			transform: rotateY(90deg)  translateZ(-100px);
		}

		.box .right{
			background: red;
			transform: rotateY(90deg)  translateZ(100px);
		}

		.box .top {
			background: green;
			transform: rotateX(90deg)  translateZ(100px);
		}

		.box .bottom{
			background: orange;
			transform: rotateX(90deg)  translateZ(-100px);
		}

		.box:hover {
			transform: rotateX(-400deg)  rotateY(134deg) rotateZ(-100deg);
		}

	</style>
</head>
<body>


  <div class="box">
    <div class="font">font</div>
    <div class="back">back</div>
    <div class="left">left</div>
    <div class="right">right</div>
    <div class="top">top</div>
    <div class="bottom">bottom</div>
  </div>
	
</body>
</html>
