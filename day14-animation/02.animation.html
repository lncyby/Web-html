<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>css3动画</title>
    <style type="text/css">
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        width: 200px;
        height: 300px;
        background: blue;
        margin: auto;
        margin-top: 200px;

        /*animation-name: run;
        animation-delay:  2s;
        animation-duration:  3s;
        animation-iteration-count: 1;
        animation-timing-function: ease-in;*/

        /*animation-fill-mode: backwards;*/
        /*animation-fill-mode: forwards;*/ /*设置动画没有运行时的状态*/

        animation: run  3s infinite ease-in  2s;
    }

    .box:hover {
    	animation-play-state: paused; /*暂停动画*/
    }



    @keyframes run {
    	0% {
    		transform: scale(0.5, 0.5);
    	}

    	30% {
    		transform: scale(1, 1);
    		background: yellow;
    	}

    	50% {

    		transform: scale(1.3, 1.3);
    		background: pink;
    	}

    	100% {
    		transform: scale(1, 1);
    		background: blue;
    	}
    }
    </style>
</head>

<body>
    <div class="box"></div>
</body>

</html>
